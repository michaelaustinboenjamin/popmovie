<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex api</title>
    <link rel="preconnect" href="">
    <link rel="preconnect" href="">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="Pokecard" type="text/x-handlebars-template">
        {{#each pokemons}}
        <div class="card">
            <div class="left" style="background-image: url('{{imageUrl}}');"></div>
            <div class="right">
                <h1 class="pokename">{{name}}</h1>
                <a href="{{url}}" class="pokeapi" target="_blank">{{name}} API URL</a>
            </div>
        </div>
        {{/each}}
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="headernavitem">Home</a>
            <a href="#" class="headernavitem">About</a>
        </nav>
        <span class="logo">
            pokedex API
        </span>
        <span id="menu"></span>
    </header>
    <main>
        <article id="content">

        </article>
        <aside>
            <div class="profilecard">
                <img src="asset/1.jpg" alt="crabby">
                <div class="profileinfo">
                    <p>Created by</p>
                    <h1>Unknown</h1>
                </div>
                <div class="socials">
                    <a href="#" class="icon instagram" target="_blank"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="icon linkedin" target="_blank"><i class="bx bxl-linkedin"></i></a>
                    <a href="#" class="icon mail" target="_blank"><i class="bx bx-envelope"></i></a>
                </div>
                <div>
                    <button style="display: block;margin: 30px auto; font-size: 30px;">Load More</button>
                </div>
            </div>
        </aside>
        <div style="clear: both;"></div>
    </main>
    <footer>
        <p>Copyright &copy;<span id="yearText"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
